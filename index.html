<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="icon" type="image/x-icon" href="img/logowhite.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="jsonarray.js"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <!-- HEADER -->
    <nav class="navbar mediaheadersize">
        <div class="container-fluid bg contentmiddle">
            <span class="navbar-brand mb-0 h1">
                <a href="startscreen.html"><img class="headerimg medianone" src="img/logoblack.png"></a>
            </span>
            <div>
                <a class="musictitleahref" href="startscreen.html"><div class="musictitle mediabgimage"><b class="medianone">QUIZMUSIK</b></div></a>
                <div class="musicbtnposition">
                    <button class="musicbtnleft" onclick="playAudio()"><img class="musicbtnimg"
                            src="img/play.png"></button>
                    <button class="musicbtn" onclick="muteAudio()"><img class="musicbtnimg" src="img/mute.png"></button>
                </div>
            </div>
        </div>
    </nav>
    <!-- MAINCONTENT -->
    <div class="maincontentmiddle">
        <div class="card">
            <!-- ENDSCREEN - BEREICH -->
            <div class="card-body finishing finishgif" id="endScreen" style="display:none;"></div>
            <!-- FRAGEN - BEREICH -->
            <div class="card-body" id="questionBody">
                <img src="img/cardheader.jpg" class="cardheaderimg">
                <h5 class="card-title" id="questiontext">Hier kommt die Frage rein</h5>
                <div class="btnblock" >
                    <div class="btnblock2" id="btnblock"></div>
                <a href="#" class="btn btn-primary quizanswer" id="answer_1" onclick="answer('answer_1')">Antwort 1</a>
                <a href="#" class="btn btn-primary quizanswer" id="answer_2" onclick="answer('answer_2')">Antwort 2</a>
                <a href="#" class="btn btn-primary quizanswer" id="answer_3" onclick="answer('answer_3')">Antwort 3</a>
                <a href="#" class="btn btn-primary quizanswer" id="answer_4" onclick="answer('answer_4')">Antwort 4</a>
                </div>
            </div>
            <!-- FORTSCHRITT BAR -->
            <div class="progress">
                <div class="progress-bar cursornone" id="progress-bar" role="progressbar" style="width: 0%;"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <!-- CARD-FOOTER -->
            <div class="questionfooter">
                <span class="cursornone footermargin">
                    <b id="questionamountlive">1</b> von <b id="questionamount">5</b> Fragen
                </span>
                <button onclick="nextQuestion()" class="btnamount btn-primary finishhover finishhover2" id="nextbutton"
                    disabled>NÃ¤chste Frage</button>
            </div>
        </div>
    </div>
</body>

</html>
